<script>
	var coluna = '1';
</script>
<fieldset>
	<legend>Produtividade da Serventia {$dadosServentia.Denominacao}</legend>
	<form id="formForcaTrabalho" name="formForcaTrabalho" action="?" method="POST" enctype="multipart/form-data">
	<input type="hidden" name="d" id="d" value="consulta" />
	<input type="hidden" name="a" id="a" value="consulta" />
	<input type="hidden" name="f" id="f" value="salvarForcaTrabalho" />
	<input type="hidden" name="token" id="token" value="{$smarty.session.token}" />
	<table class="display">
		<thead> 
			<tr>
				<th align="center" >Mês/Ano</th>
				<th align="center" width="1%">Respostas</th>
			</tr>
		</thead>
		<tbody>
			{foreach from=$listaProdutividade item=serv}
				<tr>
					<td>{$serv.mes}</td>
					<td align="center">
						<a onclick="wiOpen('?d=consulta&a=consulta&f=produtividadeServentia&seqOrgao={$dadosServentia.SEQ_ORGAO}&mes={$serv.mes}');" style="cursor: pointer;">
	                		<img width="20px" src="html/img/edit.png">
	                	</a>
					</td>
				</tr>
			{/foreach}
		</tbody>
	</table>
	</form>
</fieldset>
<div align="center">
	<button class="btn btn-primary" type="button" onclick="wiOpen('?d=importarArquivos&a=importarArquivos&f=formPrincipal');">Página inicial</button>
	<button class="btn" type="button" onclick="wiOpen('?d=consulta&a=consulta&f=prmGrauProdutividade&passo=3');">Voltar</button>
</div>
<br />
