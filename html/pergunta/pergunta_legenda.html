{literal}    
	<script>		
		function dialog(funcao) {
			$.ajax({
				type: "POST",
				url: '?d=pergunta&a=pergunta&f='+funcao,
				beforeSend: function()	
				{

				},
				success: function(txt)
				{
					$('#myModal').modal('show');
					document.getElementById('myModal').innerHTML = txt;
					$(document).ready(function(){
						$('.display').dataTable( {
							"bJQueryUI": true,
							"sPaginationType": "full_numbers",
							"oLanguage": {
								"sUrl": "html/js/jquery/pt_BR"
							}
						} );
					} );
				}
			});
		}
	</script>
{/literal}
