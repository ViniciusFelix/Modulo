<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
  <h3 id="myModalLabel">Lista de perguntas</h3>
</div>
<div class="modal-body">
	<table class="display">
		<thead> 
			<tr>
				<th width="1%">Código Pergunta</th>
				<th width="30%">Descrição pergunta</th>
				<th align="center" >Glossario</th>
			</tr>
		</thead>
		<tbody>
			{foreach from=$listaPergunta item=perg}
				<tr>
					<td align="center">{$perg.seq}</td>
					<td>{$perg.descricao}</td>
					<td>{$perg.glossario}</td>
				</tr>
			{/foreach}
		</tbody>
	</table>
</div>
<div class="modal-footer">
  <a href="#" class="btn btn-success" onclick="wiOpen('?d=pergunta&a=pergunta&f=planilhaPerguntas&salvar=1');">Salvar planilha</a>
</div>
