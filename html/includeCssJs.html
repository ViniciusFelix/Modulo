<script type="text/javascript" src="html/js/jquery/jquery-ui.js"></script>

<style type="text/css" media="screen">			
 	@import "html/css/jquery/table_jui.css";
</style> 

{literal}
	<script>
		function fechaMsg(){
			$('#msgSistema').hide()
		}
		
		function abreAba(aba){
			$('#myTab a[href="#tab'+aba+'"]').tab('show');
		}
		
		function carregando(){
			$("#botao").hide();
			$("#carregando").show();
		}
		
		function carregando3(){
			$("#carregando3").show();
		}
		
		function carregando4(){
			$("#carregando4").show();
		}
		
		if(window.ordenacao===undefined){
			var ordenacao = 'asc';
		}
		
		if(window.coluna===undefined){
			var coluna = '0';
		}
		
		function tamanhoData(data,campo){
			if (data.value.length != 10) {
				document.getElementById("dataRecibo"+campo).value = '';
				alert("Data informada em formato inválido(Formato válido ##/##/####)")
			}
		}
		
		$(document).ready(function(){
			$(".display tr").mouseover(function(){
				$(this).addClass("over")
			});
			$(".display tr").mouseout(function(){
				$(this).removeClass("over")
			});
			
			$('.display').dataTable( {
				"bJQueryUI": true,
				"sPaginationType": "full_numbers",
				"aaSorting": [[coluna,ordenacao]],
				"oLanguage": {
					"sUrl": "html/js/jquery/pt_BR"
				}
			} );
		} );
	</script>
{/literal}
